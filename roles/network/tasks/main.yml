---
- name: start systemd-resolved
  systemd:
    name: systemd-resolved
    state: started

- name: remove /etc/resolv.conf
  file:
    path: /etc/resolv.conf
    state: absent

- name: link stub resolver
  file:
    src: /run/systemd/resolve/stub-resolv.conf
    dest: /etc/resolv.conf
    state: link

- name: determine conn names
  ansible.builtin.shell: nmcli -t -f NAME c show --active
  register: conxns

- name: disable ipv6 set nameservers on active connections
  community.general.nmcli:
    conn_name: "{{ item }}"
    method6: disabled
    dns4: ['100.78.73.46:1053', '1.1.1.1']
    dns4_search: 'verboxen.org'
    state: present
  loop: "{{ conxns.stdout_lines | difference(['cni-podman0', 'tailscale0']) }}"

- name: disable set nameservers on tailscale0 adapters
  community.general.nmcli:
    conn_name: 'tailscale0'
    dns4: ['100.78.73.46:1053', '1.1.1.1']
    dns4_search: 'verboxen.org'
    state: present

- name: reload and restart
  systemd:
    name: "{{ item }}"
    state: restarted
    daemon_reload: true
    enabled: true
  loop:
    - NetworkManager
    - systemd-resolved

- name: reload connections
  ansible.builtin.shell: "nmcli c reload {{ item }} && nmcli c up {{ item }}"
  loop: "{{ conxns.stdout_lines }}"
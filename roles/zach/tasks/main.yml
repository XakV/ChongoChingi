- name: install pipx
  ansible.builtin.pip:
    name: pipx
    state: present
    extra_args: --user
  become: yes
  become_user: zach

- name: create vim tmp directory
  file:
    path: /home/zach/.vim/tmp
    state: directory
    owner: zach
    group: zach
    mode: 0750

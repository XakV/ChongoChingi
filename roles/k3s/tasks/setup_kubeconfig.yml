---
- name: make the .kube directory
  file:
    path: "/home/{{ k3s_user }}/.kube"
    state: directory
    owner: "{{ k3s_user }}"
    group: "{{ k3s_user }}"
    mode: 0744

- name: clear any existing kubeconfigs
  file:
    path: "/home/{{ k3s_user }}/.kube/kubeconfig.yml"
    state: absent

- name: copy the kubeconfig file 
  copy:
    src: kubeconfig.yml
    dest: "/home/{{ k3s_user }}/.kube/kubeconfig.yml"
    owner: "{{ k3s_user }}"
    group: "{{ k3s_user }}"
    mode: 0644

- name: set up environment variable on ansible control host
  lineinfile:
    path: "/home/{{ k3s_user }}/.bash_profile"
    line: "export KUBECONFIG=/home/{{ k3s_user }}/.kube/kubeconfig.yml"
    owner: "{{ k3s_user }}"
    group: "{{ k3s_user }}"
    mode: 0644

- name: install kubectl on localhost
  ansible.builtin.dnf:
    name: kubernetes-client
    state: latest
  become: yes
  become_user: root

---
- name: Common | set up fstrim if ssdisk
  ansible.builtin.systemd:
    name: fstrim.timer
    state: started
    enabled: true

- name: Common | copy dnf-automatic files
  ansible.builtin.copy:
     src: dnf
     dest: /etc/dnf/
     owner: root
     group: root
     mode: 0644

- name: Common | install some basic packages
  ansible.builtin.dnf:
    name: "{{ dnf_items }}"
    state: present
  vars:
    dnf_items:
      - sysstat
      - java-1.8.0-openjdk
      - python3-dnf
      - python3-dnf-plugins-core
      - python3-dnf-plugin-versionlock
      - python3-dnf-plugins-extras-common
      - dnf-automatic
      - smartmontools

- name: Common | activate dnf-automatic
  ansible.builtin.systemd:
    name: dnf-automatic-install.timer
    state: started
    enabled: true

- name: Common | set the fqdn
  ansible.builtin.command: "hostnamectl set-hostname {{ inventory_hostname }}.verboxen.org"

- name: Common | template the hosts file
  ansible.builtin.template:
    src: hosts.j2
    dest: /etc/hosts
    owner: root
    group: root
    mode: 0644
